<!DOCTYPE html>
<html class="h-full">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="css/main.css">
<script defer src="js/main.js"></script>
<link rel="shortcut icon" sizes="16x16 32x32" type="image/x-icon" href="img/favicon.ico">

    <title>Lords Mobile</title>
</head>

<body x-data>
    <!-- HEADER -->
<header
        id="header"
        class="flex justify-center py-3 relative z-20"
>
    <div>
        <img src="./img/mainPage/logo.png" alt="logo">
    </div>
</header>


    <main class="main">
        <section
    id="hero"
    class="w-screen h-screen fixed inset-0"
>
    <img class="object-cover w-full h-screen absolute -z-10 inset-0" src="./img/mainPage/lm.jpg" alt="bg">
    <div class="absolute inset-0 bg-black/60"></div>

</section>
        <section>
  <div class="container">
    <form
      id="social-form"
      class="w-full relative z-20 max-w-[400px] mx-auto"
    >
      <div
        x-data="socialForm"
        x-show="isSuccessMessage"
        x-transition.duration.400ms
        class="flex bg-black/50 absolute inset-0 z-20 w-full items-center text-center justify-center md:text-2xl text-xl font-medium text-white"
      >
        Thank you!
      </div>

      <div class="flex flex-col gap-[25px] w-full">
        <input
          type="text"
          name="Name"
          placeholder="Ваш игровой ник"
          class="w-full border-2 border-yellow-50 rounded-full py-3 px-4 bg-black/40 outline-none placeholder:text-base placeholder:text-white/70"
          required
        />
        <input
          type="text"
          name="State"
          placeholder="Статы на соль xxx/xxx/xxx"
          class="w-full border-2 border-yellow-50 rounded-full py-3 px-4 bg-black/40 outline-none placeholder:text-base placeholder:text-white/70"
          required
        />
      </div>
      <div class="mt-6">
        <button
          type="submit"
          class="w-full border-2 border-yellow-50 rounded-full py-3 px-4 bg-black/40 hover:bg-black duration-300">
          Submit
        </button>
      </div>
    </form>
  </div>
</section>
    </main>

    <!-- FOOTER -->
<footer
    id="footer"
    class=""
>
</footer>

    <article
        x-cloak
        id="mobile-menu"
        x-show="$store.mobileMenu.visible"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="translate-x-3/4"
        x-transition:enter-end="translate-x-0"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="translate-x-0"
        x-transition:leave-end="translate-x-3/4"
        class="absolute top-0 right-0 flex h-full w-full touch-none flex-col items-start justify-start bg-white md:hidden"
>
 <button type="button" @click="$store.mobileMenu.hide()">X</button>
</article>
</body>
</html>
